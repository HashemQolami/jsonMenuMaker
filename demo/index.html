<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Json Menu Maker</title>

<script type="text/javascript" src="../jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../menu-maker.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#menu').jsonMenuManker('menu.json','menu',1);
	$('#footer').jsonMenuManker('menu.json','footer',0);
});
</script>
<link href="demo.css" rel="stylesheet" type="text/css">
</head>

<body>
<br />
<h4> this is main menu base on menu node with submenu's </h4>
<nav id="menu"></nav>
<hr />
<br />
<h4> this is footer menu base on another footer node without submenu's </h4>
<nav id="footer"></nav>

</body>
</html>
